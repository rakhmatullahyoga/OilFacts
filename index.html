<!doctype html >
<html>
    <head>
        <title>Petroleum: "Production vs. Price"</title>
        <link rel="stylesheet" type="text/css" href="css/razorflow.min.css">
        <link rel="stylesheet" type="text/css" href="css/oilfacts.css">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    </head>  
    <body>
        <div class="container">
              <div class="title">
                  <center><h1>Global Oil Production vs. Global Oil Price</h1></center>
              </div>
              <div class="charts">
                  <div id="map">
                    <div id="tooltip-container"></div>
                  </div>
                  <div id="charts">
                    <div id="price"></div>
                    <div id="production"></div>
                  </div>
              </div>
              <div id="panel">
              </div>
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/d3.v3.min.js"></script>
        <script type="text/javascript" src="js/d3.min.js"></script>
        <script type="text/javascript" src="js/topojson.min.js"></script>
        <script type="text/javascript">
        // ukuran chart
        var margin = {top: 20, right: 20, bottom: 20, left: 50},
            width = 520 - margin.left - margin.right,
            height = 200 - margin.top - margin.bottom;

        // bikin skala x-axis dan y-axis
        var x = d3.time.scale()
            .range([20, width]);

        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        // bikin fungsi konversi data ke koordinat garis
        var line = d3.svg.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.value); });

        // append svg ke komponen tertentu di html
        var svg = d3.select("div#price").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // parsing data dari csv
        d3.csv("./data/DCOILWTICO.csv", type, function(error, data) {
          if (error) throw error;

          // domain skala grafik
          x.domain(d3.extent(data, function(d) { return d.date; })); // skala x-axis sesuai range data
          y.domain([0, 110]); // skala y-axis dari 0 sampe 110

          // draw x-axis
          svg.append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + height + ")")
              .call(xAxis);

          // draw y-axis
          svg.append("g")
              .attr("class", "y axis")
              .call(yAxis)
            .append("text")
              .attr("transform", "rotate(-90)")
              .attr("y", 6)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .text("Price ($)");

          // draw line
          svg.append("path")
              .datum(data)
              .attr("class", "line")
              .attr("d", line);
        });

        function type(d) {
          d.date = +d.date;
          d.value = +d.value;
          return d;
        }

        </script>
        <script>
        d3.csv("./data/population.csv", function(err, data) {
          var config = {"data0":"Country (or dependent territory)","data1":"Population","label0":"label 0","label1":"label 1","color0":"#c99f68","color1":"#985702","width":800,"height":400}
          
          var width = 1000,
              height = 640,
             centered;
          
          var COLOR_COUNTS = 9;
          
          function Interpolate(start, end, steps, count) {
              var s = start,
                  e = end,
                  final = s + (((e - s) / steps) * count);
              return Math.floor(final);
          }
          
          function Color(_r, _g, _b) {
              var r, g, b;
              var setColors = function(_r, _g, _b) {
                  r = _r;
                  g = _g;
                  b = _b;
              };
          
              setColors(_r, _g, _b);
              this.getColors = function() {
                  var colors = {
                      r: r,
                      g: g,
                      b: b
                  };
                  return colors;
              };
          }
          
          function hexToRgb(hex) {
              var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
              return result ? {
                  r: parseInt(result[1], 16),
                  g: parseInt(result[2], 16),
                  b: parseInt(result[3], 16)
              } : null;
          }
          
          function valueFormat(d) {
            if (d > 1000000000) {
              return Math.round(d / 1000000000 * 10) / 10 + "B";
            } else if (d > 1000000) {
              return Math.round(d / 1000000 * 10) / 10 + "M";
            } else if (d > 1000) {
              return Math.round(d / 1000 * 10) / 10 + "K";
            } else {
              return d;
            }
          }
          
          var COLOR_FIRST = config.color0, COLOR_LAST = config.color1;
          
          var rgb = hexToRgb(COLOR_FIRST);
          
          var COLOR_START = new Color(rgb.r, rgb.g, rgb.b);
          
          rgb = hexToRgb(COLOR_LAST);
          var COLOR_END = new Color(rgb.r, rgb.g, rgb.b);
          
          var startColors = COLOR_START.getColors(),
              endColors = COLOR_END.getColors();
          
          var colors = [];
          
          for (var i = 0; i < COLOR_COUNTS; i++) {
            var r = Interpolate(startColors.r, endColors.r, COLOR_COUNTS, i);
            var g = Interpolate(startColors.g, endColors.g, COLOR_COUNTS, i);
            var b = Interpolate(startColors.b, endColors.b, COLOR_COUNTS, i);
            colors.push(new Color(r, g, b));
          }
          
          var MAP_KEY = config.data0;
          var MAP_VALUE = config.data1;
          
          var projection = d3.geo.mercator()
            .center([0, 40 ]) // center
              .scale((width + 1) / 2 / Math.PI)
              .translate([width / 2, height / 2])
              .precision(.1);
          
          var path = d3.geo.path()
              .projection(projection);
          
          var graticule = d3.geo.graticule();
          
          var svg = d3.select("#map").append("svg")
              .attr("width", width)
              .attr("height", height);
          
          svg.append("path")
              .datum(graticule)
              .attr("class", "graticule")
              .attr("d", path);
            
          svg.append("rect")
            .attr("class", "background")
            .attr("width", width)
            .attr("height", height)
            .on("click", clicked);
          
          var valueHash = {};
          
          function log10(val) {
            return Math.log(val);
          }
          
          data.forEach(function(d) {
            valueHash[d[MAP_KEY]] = +d[MAP_VALUE];
          });
          
          var quantize = d3.scale.quantize()
              .domain([0, 1.0])
              .range(d3.range(COLOR_COUNTS).map(function(i) { return i }));
          
          quantize.domain([d3.min(data, function(d){
              return (+d[MAP_VALUE]) }),
            d3.max(data, function(d){
              return (+d[MAP_VALUE]) })]);
            
          var g = svg.append("g");
          
          d3.json("./data/world-topo-min.json", function(error, world) {
            var countries = topojson.feature(world, world.objects.countries).features;
          
            svg.append("path")
               .datum(graticule)
               .attr("class", "choropleth")
               .attr("d", path);
          
            g.append("path")
             .datum({type: "LineString", coordinates: [[-180, 0], [-90, 0], [0, 0], [90, 0], [180, 0]]})
             .attr("class", "equator")
             .attr("d", path);
          
            var country = g.selectAll(".country").data(countries);
          
            country.enter().append("path")
                .attr("class", "country")
                .attr("d", path)
                .attr("id", function(d,i) { return d.id; })
                .attr("title", function(d) { return d.properties.name; })
                .style("fill", function(d) {
                  if (valueHash[d.properties.name]) {
                    var c = quantize((valueHash[d.properties.name]));
                    var color = colors[c].getColors();
                    return "rgb(" + color.r + "," + color.g +
                        "," + color.b + ")";
                  } else {
                    return "#ccc";
                  }
                })
            .on("click", clicked)
                .on("mousemove", function(d) {
                    var html = "";
          
                    html += "<div class=\"tooltip_kv\">";
                    html += "<span class=\"tooltip_key\">";
                    html += d.properties.name;
                    html += "</span>";
                    html += "<span class=\"tooltip_value\">";
                    html += (valueHash[d.properties.name] ? valueFormat(valueHash[d.properties.name]) : "");
                    html += "";
                    html += "</span>";
                    html += "</div>";
                    
                    $("#tooltip-container").html(html);
                    $(this).attr("fill-opacity", "0.8");
                    $("#tooltip-container").show();
                    
                    var coordinates = d3.mouse(this);
                    
                    var map_width = $('.choropleth')[0].getBoundingClientRect().width;
                    
                    if (d3.event.pageX < map_width / 2) {
                      d3.select("#tooltip-container")
                        .style("top", (d3.event.layerY + 15) + "px")
                        .style("left", (d3.event.layerX + 15) + "px");
                    } else {
                      var tooltip_width = $("#tooltip-container").width();
                      d3.select("#tooltip-container")
                        .style("top", (d3.event.layerY + 15) + "px")
                        .style("left", (d3.event.layerX - tooltip_width - 30) + "px");
                    }
                })
                .on("mouseout", function() {
                        $(this).attr("fill-opacity", "1.0");
                        $("#tooltip-container").hide();
                    });

            g.append("path")
                .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
                .attr("class", "boundary")
                .attr("d", path);
          });
          
          // fungsi click
          function clicked(d) {
            var x, y, k;

            if (d && centered !== d) {
              var centroid = path.centroid(d);
              x = centroid[0];
              y = centroid[1];
              k = 4;
              centered = d;
            } else {
              x = width / 2;
              y = height / 2;
              k = 1;
              centered = null;
            }

            g.selectAll("path")
              .classed("active", centered && function(d) { return d === centered; });

            g.transition()
              .duration(750)
              .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
              .style("stroke-width", 1 / k + "px");
          }
          
          d3.select(self.frameElement).style("height", height + "px");
        });
        </script>
    </body>
</html>
